# Inserts a blank line between shell prompts
add_newline = false
# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right
right_format = """$all"""

[sudo]
disabled = false
symbol = 'üë©‚Äçüíª '
style = 'bold green'

[nodejs]
disabled = false
format = "via [$symbol$version]($style) "
symbol = "Óâè "
style = "bold green"

[directory]
read_only = " Ô†Ω"
style = "blue"
truncation_length = 8
truncation_symbol = '.../'
truncate_to_repo = false

[directory.substitutions]
'/mnt/e/Code' = 'code-directory'

[character]
success_symbol = "[‚ùØ](purple)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[username]
style_user = "bold green"
show_always = false

[hostname]
disabled = false
ssh_only = true
trim_at = "."
format = "[$hostname]($style) in "
style = "green dimmed bold"

[jobs]
disabled = false
format = "[$symbol]($style)"
number_threshold = 1
symbol = "ÔÄì"
style = "bold red"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "Ôêò "
style = "cyan"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "cyan"

[git_metrics]
disabled = false

[docker_context]
disabled = false
symbol = "Ôåà "
style = "blue bold"
format = "via [$symbol$context]($style) "
only_with_files = true

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[python]
format = 'via [${symbol}${pyenv_prefix}( \($virtualenv\))]($style) '
symbol = "ÓòÜ "
style = "bold green"

[localip]
disabled = true
ssh_only = false
format = '@[$localipv4](bold red) '

[memory_usage]
disabled = true
symbol = "Ô°ö "
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"

